<!DOCTYPE html>
<html>
<head>
    <title>Расчет стоимости заказа</title>
</head>
<body>
    <h1>Расчет стоимости заказа</h1>

    <form method="POST" action="/calculate">
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="price">Цена за товар:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="state">Название штата:</label>
            <select class="form-control" id="state" name="state">
                {% for code, state in state_codes.items() %}
                    <option value="{{ code }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Рассчитать</button>
    </form>
</body>
</html>
